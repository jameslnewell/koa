version: 2

executors:
  node:
    docker:
      - image: circleci/ruby:2.5.1-node-browsers

jobs:
  install:
    executor: node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install
          command: yarn
      - save_cache: 
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

  check:
    executor: node
    steps:
      - run:
          name: check
          command: yarn run check

  build:
    executor: node
    steps:
      - run:
          name: build
          command: yarn run build

  test:
    executor: node
    steps:
      - run:
          name: test
          command: yarn run test

workflows:
  version: 2
  build_and_test:
    jobs:
      - install
      - check:
        requires:
          - install
      - build:
        requires:
          - install
      - test:
        requires:
          - install
