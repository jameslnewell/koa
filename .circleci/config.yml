version: 2.1

executors:
  node:
    docker:
      - image: circleci/node

jobs:
  install:
    executor: node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install
          command: yarn
      - save_cache: 
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

  lint:
    executor: node
    steps:
      - checkout
      - run:
          name: lint
          command: yarn run lint

  build:
    executor: node
    steps:
      - checkout
      - run:
          name: build
          command: yarn run build

  test:
    executor: node
    steps:
      - checkout
      - run:
          name: test
          command: yarn run test

workflows:
  lint-build-test:
    jobs:
      - install
      - lint:
          requires:
            - install
      - build:
          requires:
            - install
      - test:
          requires:
            - install
